
  <div class="col-xl">
    <div class="card mb-6">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">New Batch Details</h5>
        <small class="text-muted float-end">new parent stock</small>
      </div>
      <div class="card-body">
        <form #chicks = "ngForm" (ngSubmit)="onSubmit(chicks)" >
          <div class="mb-6">
            <label class="form-label" for="basic-icon-default-fullname">Total Males</label>
            <div class="input-group input-group-merge">
              <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-user"></i></span>
              <input
                class="form-control"
                ngModel
                name="males"
                required
                type="number"
                placeholder="Total Males"
                aria-label="John Doe"
                aria-describedby="basic-icon-default-fullname2" />
            </div>
          </div>
          <div class="mb-6">
            <label class="form-label" for="basic-icon-default-company">Total Females</label>
            <div class="input-group input-group-merge">
              <span id="basic-icon-default-company2" class="input-group-text">
                <i class="bx bx-buildings"></i>
              </span>
              <input
                ngModel
                name="females"
                required
                type="number"
                class="form-control"
                placeholder="Total Females"
                aria-describedby="basic-icon-default-company2" />
            </div>
          </div>
          <div class="mb-6">
            <label class="form-label" for="basic-icon-default-email">Total Fatalities</label>
            <div class="input-group input-group-merge">
              <span class="input-group-text"><i class="bx bx-envelope"></i></span>
              <input
                type="number"
                ngModel
                name="fatalities"
                class="form-control"
                placeholder="Total Fatalities"
                aria-describedby="basic-icon-default-email2" />
              <span id="basic-icon-default-email2" class="input-group-text"></span>
            </div>
          </div>
          <div class="mb-6">
            <label class="form-label" for="basic-icon-default-phone">Batch Number</label>
            <div class="input-group input-group-merge">
              <span id="basic-icon-default-phone2" class="input-group-text"><i class="bx bx-phone"></i></span>
              <input
                type="text"
                id="basic-icon-default-phone"
                class="form-control phone-mask"
                ngModel
                name="batch"
                required
                placeholder="Batch Number"
                aria-describedby="basic-icon-default-phone2" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
