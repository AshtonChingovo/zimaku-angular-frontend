<div class="content-wrapper">
  <!-- Content -->
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="card">
      <h5 class="mb-0 card-header">Update Details</h5>
      <div class="card-body pt-4">
          <form id="updateUserDetailsForm" #UpdateUserDetailsForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row g-6">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  class="form-control"
                  ngModel
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="John"
                  required
                  autofocus />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input 
                  class="form-control" 
                  type="text" 
                  ngModel
                  name="lastName"
                  id="lastName" 
                  required
                  placeholder="Doe" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input
                  class="form-control"
                  type="text"
                  ngModel
                  id="email"
                  name="email"
                  required
                  placeholder="john.doe@example.com" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <div class="input-group input-group-merge">
                  <span class="input-group-text">ZW (+263)</span>
                  <input
                    type="text"
                    id="phoneNumber"
                    ngModel
                    name="phoneNumber"
                    required
                    class="form-control"
                    placeholder="0000 000 000" />
                </div>
              </div>
              <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="address" 
                  ngModel
                  name="address" 
                  required
                  placeholder="Address" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="userType">User Type</label>
                <select
                    id="userType" 
                    class="select2 form-select"
                    ngModel
                    name="userType">
                  <option value="USER">User</option>
                  <option value="ADMIN">Admin</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="department">Department</label>
                <select 
                    id="department" 
                    class="select2 form-select"
                    ngModel
                    name="department" >
                  <option value="Production">Production</option>
                  <option value="Hatchery">Hatchery</option>
                  <option value="Sales">Sales</option>
                  <option value="Management">Management</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
            </div>
            <div class="mt-6 text-end">
              <button type="submit" class="btn btn-primary me-3">Save changes</button>
            </div>
          </form>
      </div>
    </div>

    <div class="card mt-5">
      <h5 class="card-header">Deactivate Account</h5>
      <div class="card-body">
        <div class="mb-6 col-12 mb-0">
          <div class="alert alert-warning">
            <h5 class="alert-heading mb-1">Are you sure you want to deactivate this account?</h5>
            <p class="mb-0">Once you deactive this account, it can no longer perform system operations</p>
          </div>
        </div>
        <form id="formAccountDeactivation" #formAccountDeactivation="ngForm" onsubmit="return false">
          <div class="form-check my-8 ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              ngModel
              name="accountActivation"
              required
              id="accountActivation" />
            <label class="form-check-label" for="accountActivation">I confirm this account deactivation</label>
          </div>
          <button type="submit" [disabled]="formAccountDeactivation.invalid" class="btn btn-danger deactivate-account">
            Deactivate Account
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
